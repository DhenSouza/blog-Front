<div class="container-fluid">
    <div class="row cor-bg-cadastrar2">

        <div class="col-md-6 " id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 cor-bg-cadastrar">
                    <h1 class="text-center cor-textoCadastro">Cadastro</h1>

                    <div class="form-group cor-textoCadastro">
                        <label for="nome ">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group cor-textoCadastro">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu nick Usuario">
                    </div>

                    <div class="form-group cor-textoCadastro">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="link da sua foto">
                    </div>

                    <div class="form-group cor-textoCadastro">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insira uma senha">
                    </div>

                    <div class="form-group cor-textoCadastro">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group cor-textoCadastro ">
                        <label for="tipo">tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de Usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center cor-textoCadastro mb-3">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
